plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
    id 'com.google.gms.google-services' // âœ… Ensure this is added
}

android {
    namespace = "com.example.copa_v0"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
        // Enable core library desugaring required by some Android libraries
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        // Kotlin expects a string for jvmTarget
        jvmTarget = "17"
    }

    // Configure Java toolchain to compile with Java 17 (works around JDK 21 source/target warnings)
    java {
        toolchain {
            // Match the locally-installed JDK (Temurin 25 on this machine). Change if you prefer JDK 17.
            languageVersion = JavaLanguageVersion.of(25)
        }
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.example.copa_v0"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
  // Import the Firebase BoM
  implementation platform('com.google.firebase:firebase-bom:33.10.0')


  // TODO: Add the dependencies for Firebase products you want to use
  // When using the BoM, don't specify versions in Firebase dependencies
  implementation 'com.google.firebase:firebase-analytics'
  implementation 'com.google.firebase:firebase-messaging'


  // Add the dependencies for any other desired Firebase products
  // https://firebase.google.com/docs/android/setup#available-libraries
    // Enable desugaring runtime library that provides newer Java APIs on older devices
            // Use a desugar_jdk_libs version compatible with newer AARs (>=2.1.4)
            coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.1.4'
}
