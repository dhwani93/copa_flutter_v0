org.gradle.jvmargs=-Xmx4G -XX:MaxMetaspaceSize=2G -XX:+HeapDumpOnOutOfMemoryError
android.useAndroidX=true
android.enableJetifier=true
# org.gradle.java.home=C:/Program Files/Java/jdk-18.0.2.1
# (Commented out: Windows-specific Java home. On macOS, Gradle will use the system Java or
# the JDK configured in the environment. If you need to set a custom Java home on macOS,
# set org.gradle.java.home to the macOS JDK path here.)
systemProp.gradle.parallel=true
systemProp.gradle.daemon=true
systemProp.gradle.caching=true
# Suppress warning when using compileSdk 36 with an AGP that hasn't been tested against it
android.suppressUnsupportedCompileSdk=36

# Suppress deprecation warnings about compiling with source/target 8 when using newer JDKs
android.javaCompile.suppressSourceTargetDeprecationWarning=true

# Recommended: If you have JDK 17 installed and want Gradle to use it for compilation,
# uncomment and set org.gradle.java.home to your JDK 17 path. Example on macOS (Homebrew):
# org.gradle.java.home=/Library/Java/JavaVirtualMachines/temurin-17.jdk/Contents/Home